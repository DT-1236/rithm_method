<body>

            </div>
          </div>

          <div class="form-group row">
            <label for="inputUrl" class="col-sm-1 col-form-label">url</label>
            <div class="col-sm-5">
              <input type="url" class="form-control" id="inputUrl" required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary mb-2 ml-2 font-weight-bold">submit</button>
        </form>
      </div>
    </div>
    <div>
      <div class="content">
        <ol>
          <li><i class="far fa-star"></i>
